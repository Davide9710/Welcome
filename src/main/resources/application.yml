spring:
  datasource:
    url: jdbc:h2:file:./data/WelcomeDB
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database: h2
  sql:
    init:
      platform: h2
      data-locations: data-test.sql
